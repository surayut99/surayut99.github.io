<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body onload="addCourse(), changeCourseColor(), changeDayColor()">
    <div class="bar-list">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="fav-page.html">FAVORITE MOVIES</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">MY LEARNING</a>
            </li>
        </ul>
    </div>

    <div class="collector">
        <table class="table table-bordered" align="center">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th colspan="2" scope="col">08:00 - 09:00</th>
                    <th colspan="2" scope="col">09:00 - 10:00</th>
                    <th colspan="2" scope="col">10:00 - 11:00</th>
                    <th colspan="2" scope="col">11:00 - 12:00</th>
                    <th colspan="2" scope="col">12:00 - 13:00</th>
                    <th colspan="2" scope="col">13:00 - 14:00</th>
                    <th colspan="2" scope="col">14:00 - 15:00</th>
                    <th colspan="2" scope="col">15:00 - 16:00</th>
                    <th colspan="2" scope="col">16:00 - 17:00</th>
                    <th colspan="2" scope="col">17:00 - 18:00</th>
                </tr>
            </thead>
            <tbody>
                <tr id="Monday"></tr>
                <tr id="Tuesday"></tr>
                <tr id="Wednesday"></tr>
                <tr id="Thursday"></tr>
                <tr id="Friday"></tr>
            </tbody>
        </table>
    </div>

    <script src="script/course-generator.js"></script>
    <script src="script/change-color.js"></script>
